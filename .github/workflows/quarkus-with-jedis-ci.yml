name: Backend using Quarkus with Jedis - CI

on:
  push:
    paths:
      - 'quarkus-with-jedis/**'
  pull_request:
    paths:
      - 'quarkus-with-jedis/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: quarkus-with-jedis

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Build e Testes (mvn clean install)
        run: ./mvnw clean install -B

      - name: Upload de resultados de teste (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report-quarkus-with-jedis
          path: quarkus-with-jedis/target/surefire-reports/

      - name: Feedback no GitHub
        if: failure()
        run: echo "::error ::Falha no build ou nos testes no projeto in-memory."

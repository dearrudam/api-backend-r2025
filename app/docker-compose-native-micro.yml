services:
  #--- LOAD BALANCER ---
  nginx:
    image: nginx:alpine
    restart: always
    container_name: api-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2
    ports:
      - "9999:9999"
    networks:
      - backend-net
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: "20MB"

  #--- BACKEND 1 ---
  backend1: &backend
    build:
      dockerfile: ./src/main/docker/Dockerfile.native-micro
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_REDIS_HOSTS: redis://redis:6379
      QUARKUS_REDIS_MAX_POOL_SIZE: 12
      RETRIES_BEFORE_FALLBACK: 10
      SHOW_EXCEPTIONS: "false"
      DEFAULT_PAYMENT_URL: http://payment-processor-default:8080/payments
      FALLBACK_PAYMENT_URL: http://payment-processor-fallback:8080/payments
    depends_on:
      - redis
    networks:
      - backend-net
      - payment-processor
    hostname: backend1
    deploy:
      resources:
        limits:
          cpus: "0.775"
          memory: "220MB"

  #--- BACKEND 2 ---
  backend2:
    <<: *backend
    hostname: backend2

  #--- DATABASE ---
  redis:
    image: redis:7.2-alpine
    hostname: redis
    command: [
      "redis-server",
      "--save", "",
      "--appendonly", "no",
      "--databases", "1",
      "--loglevel", "warning",
      "--logfile", "/dev/null",
      "--tcp-keepalive", "60"
    ]
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "6379:6379"
    networks:
      - backend-net
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "40MB"

#--- NETWORKS ---
networks:
  backend-net:
    driver: bridge
  payment-processor:
    external: true